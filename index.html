<!DOCTYPE html>
<html lang="en">
<head>
    <!--display view-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UFH COMPUTER DEPARTMENT COURSES</title>
    <!--link to css file-->
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<!--container for header-->
<div class="header">
    <header>
        <div class="container">
            <!--some logo image-->
            <div class="imag">
                <img src="images.png" alt="welcome pic" width="225" height="225">
            </div>
            <!--logo text-->
            <div class="text">TOGETHER IN EXCELLENCE</div>
        </div>
        <!--top footer-->
        <div class="foote">
            <footer>
                <div class="dcourses">
                    <div class="abutton">
                        <button onclick="goTopage1()">view all courses</button>
                    </div>
                    <div class="ubutton"><button onclick="goTopage2()">view Undergraduate courses</button></div>

                    <div class="fbutton"><button onclick="goTopage3()">view foundation courses</button></div>

                    <div class="hbutton">
                        <button onclick="goTopage4()">view honours courses</button>
                    </div>
                </div>
            </footer>
        </div>
    </header>
</div>
<div class="contain">
    <div class="title">Computer Science Department Offers</div>
    <div class="Courses">
        <div class="fcourses">2 Foundation Courses</div>
        <div class="ucourses">5 Undergraduate Courses</div>
        <div class="hcourses">4 honours courses</div>
    </div>
</div>

</body>
<!--link to js file-->
<script src="function.js"></script>
</html>
